<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table th  {
            padding: 10px;
            
        }

    
    </style>
</head>
<body style="background-color: black; color: white; " >
    <h1>when press tha keydown then print table </h1>

    <div id="insert"></div>
    
</body>

<script>

let insert=document.getElementById('insert');

window.addEventListener('keydown',(e)=>{

   insert.innerHTML=`

   <div class=table >
    
    <table border='1px'  >
  <tr  >
    <th>key</th>
    <th>keycode</th>
    <th>code</th>
  </tr>
  <tr>
    <td>${e.key ===' ' ? 'space' :e.key  }</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
  
</table>
    
    
    </div>

   `

   
   
   
   
   
   
})




</script>



</html>
